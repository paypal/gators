name: Build and test

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        os: [macos-latest, ubuntu-latest] #[windows-latest]   # 

    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
      SPARK_VERSION: ${{ matrix.spark-version }}
      PANDAS_VERSION: ${{ matrix.pandas-version }}
      PYARROW_VERSION: ${{ matrix.pyarrow-version }}
      NUMPY_VERSION: ${{ matrix.numpy-version }}
      DEFAULT_INDEX_TYPE: ${{ matrix.default-index-type }}
      KOALAS_TESTING: 1
      SPARK_LOCAL_IP: 127.0.0.1
      # DISPLAY=0.0 does not work in Github Actions with Python 3.5. Here we work around with xvfb-run
      PYTHON_EXECUTABLE: xvfb-run python
      GITHUB_OAUTH_KEY: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name:  Install libomp
      run:   |
            if [ "$RUNNER_OS" == "macOS" ]; then
                  brew install libomp
            fi
      shell: bash
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-wheel tox-gh-actions
        pip install numpy==1.19.5
        pip install Cython
        pip install scipy
        python setup.py build_ext --inplace
        python setup.py install
    - name: Tests
      run: |
        coverage run --omit test*.py -m pytest gators -m "not koalas" && coverage report && coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true


